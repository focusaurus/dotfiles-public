[env_var.GIT_DIR]
# symbol = 'ðŸ '
format = 'GIT_DIR=$env_value'
# style = 'fg:grey'

[custom.ssh_agent]
command = 'if ssh-add -l >/dev/null; then echo ssh-agent; fi' # shows output of command
# detect_folders = ['.git'] # can specify filters but wildcards are not supported
format = ' $output'
when = 'git rev-parse --is-inside-work-tree'

[package]
disabled = true

[python]
disabled = true

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

