[ids]
# thinkpad built-in keyboard
# AT Translated Set 2 keyboard
0001:0001

include layouts/dvorak
[global]
# dvorak layout for main letters
default_layout = dvorak
overload_tap_timeout = 200

[dvorak]
# a = overload(meta, a)
space = overload(meta, space)

# modifers
capslock = overload(control, esc)
meta = overload(meta, f11)
leftalt = overload(alt, f10)
rightalt = overload(alt, f10)
rightshift = overload(shift, f12)
leftshift = oneshot(shift)
control = oneshot(control)
sysrq = overload(meta, f11)
5 = overload(rownav, 5)
7 = overload(rownav, 7)

# chords
d+f = esc
c+v = esc
f+j = f11

[navigation]
w = backspace
e = M-.
r = delete
s = M-o
d = M-e
f = M-u
c = M-j
j = left
k = up
l = right
, = down
u = backspace
o = delete
i = space
h = enter
b = M-x

[rownav]
# top row is window manager virtual desktops (tags)
q = S-M-left
w = S-M-down
e = S-M-up
r = S-M-right

u = S-M-left
i = S-M-down
o = S-M-up
p = S-M-right
# home row is app nav (tabs or similar)
a = M-left
s = M-down
d = M-up
f = M-right

j = M-left
k = M-down
l = M-up
; = M-right

# bottom row is regular arrow keys
z = left
x = down
c = up
v = right

m = left
, = down
. = up
/ = right
