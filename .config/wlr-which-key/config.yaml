font: "Hack Nerd Font 16"
background: "#3d95d6"
color: "#0a1122"
border: "#0a1122"
separator: " âžœ "
border_width: 1

# Anchor and margin
# anchor: center # One of center, left, right, top, bottom, bottom-left, top-left, etc.
menu:
  - key: "."
    desc: "previous"
    cmd: "focus-niri previous"

  - key: "a"
    desc: "applications"
    submenu:
      - key: "b"
        desc: "bambu-studio"
        cmd: "focus-niri bambustudio"

      - key: "c"
        desc: "calculator"
        cmd: "focus calculator"

      - key: "f"
        desc: "freecad"
        cmd: "focus-niri freecad"

      - key: "g"
        desc: "gedit"
        cmd: "focus-niri gedit"

      - key: "i"
        desc: "iwgtk"
        cmd: "iwgtk"

      - key: "p"
        desc: "prusa slicer"
        cmd: "focus-niri prusaslicer"

  - key: "b"
    desc: "browser"
    cmd: "focus-niri browser"

  - key: "c"
    desc: "calendar"
    cmd: "focus-niri calendar"

  - key: "e"
    desc: "email"
    cmd: "focus-niri email"

  - key: "E"
    desc: "emoji"
    cmd: "rofimoji --skin-tone light --action copy --selector wofi"

  - key: "F"
    desc: "fuzzball"
    cmd: "fuzz-script-choose"

  - key: "m"
    desc: "music"
    cmd: "focus-niri music"

  - key: "n"
    desc: "niri"
    submenu:
      - key: "h"
        desc: "move left"
        cmd: "niri-move-previous move-column-left"

      - key: "j"
        desc: "move down"
        cmd: "niri-move-previous move-window-to-workspace-down"

      - key: "k"
        desc: "move up"
        cmd: "niri-move-previous move-window-to-workspace-up"

      - key: "l"
        desc: "move right"
        cmd: "niri-move-previous move-column-right"

      - key: "m"
        desc: "monitor right"
        cmd: "niri msg action move-window-to-monitor-right"

      - key: "M"
        desc: "monitor left"
        cmd: "niri msg action move-window-to-monitor-left"

      - key: "q"
        desc: "quit"
        cmd: "niri msg action quit"

  - key: "o"
    desc: "obsidian"
    cmd: "focus-niri obsidian"

  - key: "p"
    desc: "1password"
    cmd: "focus-niri 1password"

  - key: "s"
    desc: "slack"
    cmd: "focus-niri slack"

  - key: "t"
    desc: "terminal"
    cmd: "focus-niri terminal"

  - key: "T"
    desc: "trello"
    cmd: "focus-niri trello"

  - key: "u"
    desc: "umusic"
    submenu:
      - key: " "
        desc: "toggle"
        cmd: "mpc toggle"

      - key: "a"
        desc: "ario"
        cmd: "focus-niri ario"

      - key: "p"
        desc: "play"
        cmd: "mpc play"

      - key: "u"
        desc: "pause"
        cmd: "mpc pause"

  - key: "v"
    desc: "volume"
    submenu:
      - key: "0"
        desc: "zero"
        cmd: "volume 0"

      - key: "1"
        desc: "10%"
        cmd: "volume 10%"

      - key: "2"
        desc: "20%"
        cmd: "volume 20%"

      - key: "3"
        desc: "30%"
        cmd: "volume 30%"

      - key: ["4", "f"]
        desc: "40%"
        cmd: "volume 40%"

      - key: "5"
        desc: "50%"
        cmd: "volume 50%"

      - key: ["6", "s"]
        desc: "60%"
        cmd: "volume 60%"

      - key: "7"
        desc: "70%"
        cmd: "volume 70%"

      - key: ["8", "e"]
        desc: "80%"
        cmd: "volume 80%"

      - key: ["9", "n"]
        desc: "90%"
        cmd: "volume 90%"

      - key: ["h", "o"]
        desc: "100%"
        cmd: "volume 100%"

      - key: "d"
        desc: "down"
        cmd: "volume -10%"

      - key: "u"
        desc: "up"
        cmd: "volume +10%"

      - key: "a"
        desc: "adjust"
        cmd: "/home/plyons/fuzzball/volume-adjust"

      - key: "m"
        desc: "mute"
        cmd: "volume mute"

      - key: "t"
        desc: "toggle-mute"
        cmd: "volume-toggle-mute"

  - key: "w"
    desc: "windows"
    cmd: "niri-focus-window-fuzzy"

  - key: "x"
    desc: "sirula"
    cmd: "sirula"
