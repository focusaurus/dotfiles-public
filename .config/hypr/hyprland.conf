# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1.0

misc {
  focus_on_activate = true
}
###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun,run


#################
### AUTOSTART ###
#################

exec-once = $terminal
# notifications
exec-once = dunst
# desktop wallpaper
exec-once = hyprpaper
# automount USB thumb drives
exec-once = udiskie
exec-once = eww daemon
exec-once = eww open sidebar
exec-once = ~/.config/eww/hypr-watch
exec-once = ulauncher --daemon
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
# exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# exec-once = copyq --start-server


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 3

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(f5f227) rgba(f5f22700) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = master
}

cursor:no_warps = true

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations:enabled = no

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, t, exec, $terminal
# bind = $mainMod SHIFT, x, exit,
bind = $mainMod SHIFT, x, exec, loginctl terminate-user $USER
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, x, killactive,
bind = CTRL SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with manMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = SUPER CTRL, left, workspace, m-1
bind = SUPER CTRL, down, movefocus, r
bind = SUPER CTRL, up, workspace, previous_per_workspace
bind = SUPER CTRL, right, workspace, m+1
bind = , f10, exec, ~/bin/hypr-focus gofi
bind = , f11, exec, [float] ~/bin/fuzz-script-choose
bind = , f12, exec, [float] ~/bin/fuzz-snippet

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# app nav
bind = SUPER SHIFT, left, exec, ~/bin/hypr-app-nav left
bind = SUPER SHIFT, down, exec, ~/bin/hypr-app-nav down
bind = SUPER SHIFT, up, exec, ~/bin/hypr-app-nav up
bind = SUPER SHIFT, right, exec, ~/bin/hypr-app-nav right
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, u, exec, ulauncher-toggle

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# generic
# primary window management policy is each new window
# goes on its own workspace. It'll be tiled so it will be maximized.
windowrulev2 = workspace empty,class:.*

# Exclude dialog box popups from that
windowrulev2 = float, title:^.*_float_.*$
windowrulev2 = float, class:^.*_float_.*$
windowrulev2 = workspace unset, class:^.*_float_.*$
windowrulev2 = workspace unset, title:^.*_float_.*$
windowrulev2 = workspace unset, floating:1

# windowrulev2 = pin, title:gofi
# windowrulev2 = float, title:gofi
windowrulev2 = float, class:wev
windowrulev2 = float, class:yad
windowrulev2 = workspace unset, class:wev
windowrulev2 = float, class:swappy
windowrulev2 = workspace unset, class:swappy
windowrulev2 = workspace unset, class:yad

# copyq
windowrulev2 = workspace unset, class:com.github.hluk.copyq
windowrulev2 = float, class:com.github.hluk.copyq
windowrulev2 = center 1, class:com.github.hluk.copyq
windowrulev2 = size 50% 80%, class:com.github.hluk.copyq

# terminal quick
windowrulev2 = float, class:kitty, title:.*TQ$
windowrulev2 = workspace unset, class:kitty, title:.*TQ$
windowrulev2 = size 1200 900, class:kitty, title:.*TQ$
windowrulev2 = workspace unset, class:kitty

# Firefox dialog fixes - ensure dialogs don't overlap with waybar
windowrulev2 = float, class:^(firefox)$, title:^(File Upload|Open File|Save As|Choose file)
windowrulev2 = center, class:^(firefox)$, title:^(File Upload|Open File|Save As|Choose file)
windowrulev2 = size 800 600, class:^(firefox)$, title:^(File Upload|Open File|Save As|Choose file)

# Bambu Studio: keep dialogs floating and on current workspace
windowrulev2 = float, class:^(.*BambuStudio.*)$, title:^((?!BambuStudio).)*$
windowrulev2 = stayfocused, class:^(.*BambuStudio.*)$, title:^((?!BambuStudio).)*$
windowrulev2 = workspace unset, class:^(.*BambuStudio.*)$, title:(Choose|Loading|Clone|Send).*$
